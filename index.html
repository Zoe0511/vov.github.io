<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="body">

    <div class="wrapper">

        <div class="content-left">
            <div class="line"><img src="./image/line.png" alt="div-line" /></div>
            <p class="font-cn">做你所能 · 想你所想</p>
            <p class="font-en">NOTHING IS IMPOSIBBLE</p>
            <p class="font-logo">V·OFFICE</p>
            <p class="font-slogn"> <img class="icon" src="./image/arrow.png" alt="4V" align="left">VALUABLE  -  VARIOUS  -  VIGROUS  -  VICTORIOUS</p>
        </div>
    </div>


    <div class="content-right">
        <p align="center"><img class="img-logo" src="./image/img-logo.png" alt="VO-logo"> </p>
        <form class="form-login" >
            <input class="account" type="email" name="账号" placeholder="邮箱账号" required>
            <br />
            <input class="password" type="password" name="登录密码" placeholder="登录密码" required>
            <br />
            <input class="code" type="text" name="验证码" placeholder="验证码" required>
            <br />
            <button type="submit" class="btn">登录</button>
            <br />
            <p>忘记密码？&nbsp;<img class="forget-password" src="./image/icon-forget.png" alt="forget-password"> </p>

        </form>
    </div>
